<mat-form-field [appearance]="appearance" [class]="formFieldClass">
  <mat-label>{{placeholder}}</mat-label>
  <input
    #keywordInput
    #keywordNgModel="ngModel"
    matInput
    type="search"
    [fsClear]="(showClear === undefined ? true : showClear) && model"
    (cleared)="clearClick($event)"
    [(ngModel)]="keyword"
    [name]="name"
    [disabled]="disabled"
    [readonly]="readonly"
    [required]="required"
    (focus)="inputFocus()"
    (blur)="inputBlur()"
    (input)="input($event)"
    (keydown)="keyDown($event)"
    (keyup)="keyUp($event)"
    [matAutocomplete]="userAutocompleteInput">
  <div *ngIf="prefix" matPrefix class="prefix">
    <ng-container
      [ngTemplateOutlet]="prefix"
      [ngTemplateOutletContext]="{ data: model }">
    </ng-container>
  </div>
  <div *ngIf="!disabled" matSuffix class="suffix">
    <ng-container
      [ngTemplateOutlet]="suffix"
      [ngTemplateOutletContext]="{ data: model }">
    </ng-container>
  </div>
  <mat-autocomplete
      #userAutocompleteInput="matAutocomplete"
      [autoActiveFirstOption]="!!keyword"
      [panelWidth]="panelWidth"
      (opened)="opened.emit()"
      (closed)="closed.emit()"
      [class]="panelClasses"
      [displayWith]="display"
      (optionSelected)="optionSelected($event)">
    <mat-option 
        *ngFor="let item of data" [value]="item"
        class="general-option">
      <ng-container
        [ngTemplateOutlet]="template"
        [ngTemplateOutletContext]="{ data: item }">
      </ng-container>
    </mat-option>

    <ng-container *ngIf="noResults">
      <ng-container *ngIf="noResultsDirective; else noResultsOption">
        <ng-container *ngIf="noResultsDirective.isShow">
          <ng-template
            [ngTemplateOutlet]="noResultsDirective.templateRef"
            [ngTemplateOutletContext]="{ $implicit: keyword }">
          </ng-template>
        </ng-container>
      </ng-container>
      <ng-template #noResultsOption>
        <mat-option disabled class="no-results">
          No results <ng-container *ngIf="keyword">for "{{keyword}}"</ng-container>
        </mat-option>
      </ng-template>
    </ng-container>      
    <ng-container *ngIf="!model && staticDirectives?.length">
      <div class="static-templates">
        <ng-container *ngFor="let staticTemplate of staticDirectives; let i = index">
          <ng-container *ngIf="staticTemplate.isShow">
            <mat-option
                class="static-option"
                [value]="{ staticOptionIndex: i }"
                [disabled]="staticTemplate.isDisabled"
                [ngClass]="{ 'static-option-first': !i }">
              <ng-template
                [ngTemplateOutlet]="staticTemplate.templateRef"
                [ngTemplateOutletContext]="{ $implicit: keyword }">
              </ng-template>
            </mat-option>
          </ng-container>
        </ng-container>
      </div>
    </ng-container>
  </mat-autocomplete>

  <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
  <mat-hint *ngIf="hintTemplate">
    <ng-container
      [ngTemplateOutlet]="hintTemplate">
    </ng-container>
  </mat-hint>
</mat-form-field>
